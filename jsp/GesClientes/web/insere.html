    <body>
        <div>
        <h1>Registro de Ultilizadores</h1>
        <form method="post" action="insere.jsp">
            <label>Nome: <input type="text" name="nome" size="60" placeholder="Coloque o seu nome"><br><br></label>
            <label>Morada: <input type="text" name="morada" size="60" placeholder="Digite sua morada"><br><br></label>
            <label>Zona: <input type="text" name="zona" size="50" placeholder="Digite sua zona"><br><br></label>
            <label>NIF: <input type="text" name="nif" size="9" placeholder="Digite seu NIF"><br><br></label>
            <label>Volume de Faturação: <input type="text" name="vol_fatur" size="9" placeholder="Digite a faturação"><br><br></label>
           
            <input type="submit" value="Inserir">
        </form>
        </div>

<head>

    <title>Exemplos de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            height: 100px;
        }
        div:hover {
            color: blue;
        }
    </style>
</head>
<body>

    <div>

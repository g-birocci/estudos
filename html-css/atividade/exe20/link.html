<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
/*
        # = id
        . = class
        : = pseudo class
        :: = pseudo-element
        > = clildren
*/
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: black;
        }
        a:active {
            color: yellow;
            
        }

    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">Repositorio GITHUB</a></li>
        <li><a href="youtube.com">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Sitio do curso em video</a></li>
    </ul>
</body>
</html>

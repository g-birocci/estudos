<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        tr, th, td {
            border: 2px solid red;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="rowgroup">Grupos</th>
                <th>Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="colgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Allien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Santos</td>
                <td>Hulk</td>
                <td>Batman</td>
                <td>Ocean</td>
            </tr>
            <tr>
                <td>Claudia</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="colgroup">Homens</th>
                <td>Bruno mendoça</td>
                <td>300</td>
                <td>2012 Fim do mundo</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Starpink</td>
                <td>Carros</td>
                <td>Copa do Mundo</td>
            </tr>
            <tr>
                <td>Brno Silva</td>
                <td>Host</td>
                <td>Jobs</td>
                <td>Vingadores</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

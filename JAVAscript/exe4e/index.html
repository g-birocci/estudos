<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var media=0;
        var nota;
        for (var n=1;n<=10;n++){
            nota=parseFloat(window.prompt("Qual é a nota ?"));
        media=media+nota;
        }
        media=(media/10)
        document.write("A média é"+ media);
    </script>
</body>

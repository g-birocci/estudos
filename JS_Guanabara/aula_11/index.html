<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")

        a.addEventListener('click', clicar)  //com isso eu tiro codigo do html, e deixou  codigo mais limpo
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = "birrrrrr"
        }

        function entrar(){
            a.innerText = "entrou"
        }

        function sair(){
            a.innerText = "saiu"
            a.style.background = "blue"
        }
    </script>
</body>
</html>

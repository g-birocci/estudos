<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome? ");
        document.writeln(`O seu nomo é ${nome} e ele tem ${nome.length} letras`);
        document.writeln(`O seu nome em maiscula é ${nome.toLocaleUpperCase()}`);
        document.writeln(`O seu nome em minuscula é ${nome.toLowerCase()}`);
    </script>
</body>
</html>
